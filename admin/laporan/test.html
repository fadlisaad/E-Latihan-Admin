<html>
<head>
<title>Simple Ajax Auto-completer Exampless</title>
<script type="text/javascript" src="../../js/scriptaculous/lib/prototype.js"></script>
<script type="text/javascript" src="../../js/scriptaculous/src/scriptaculous.js?load=effects,controls"></script>
<script type="text/javascript">
window.onload = function() {
   new Ajax.InPlaceCollectionEditor(
      'theElement',
      '/transform.php',
      {
         formId: 'whatever',
         okText: 'Upper me!',
         cancelText: 'Never mind',
		 collection: ['one','two','three','four','five']
      }
   );
}
</script>
</head>
<body>
<p>Click over the "Click me!" text and then change 
text and click OK.</p>
<p>Try this example with different options.</p>
   <div id="theElement">
      Click me!
   </div>
</body>
</html>
